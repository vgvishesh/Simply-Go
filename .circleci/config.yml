# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:
  test:
    docker:
    - image: circleci/golang:1.9
    working_directory: /go/src/github.com/vgvishesh/Simply-Go
    environment:
      GOPATH: /go

    steps:
    - run: go get github.com/mattn/goveralls
    - run: go test -v -cover -race -coverprofile=/home/ubuntu/coverage.out ./...
    - run: /home/ubuntu/go/bin/goveralls -coverprofile=/home/ubuntu/coverage.out -service=circle-ci -repotoken=$COVERALLS_REPO_TOKEN

  build:
    docker:
    - image: circleci/golang:1.9
    working_directory: /go/src/github.com/vgvishesh/Simply-Go
    environment:
      GOPATH: /go
    steps:
    - checkout
    - run: go get -v -t -d ./...
    - run: go test -v ./...

workflows:
  version: 2
  build-and-deploy:
    jobs:
    - build
    - test:
        requires:
        - build
        filters:
          branches:
            only: master